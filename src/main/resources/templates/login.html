<html xmlns:th="http://www.thymeleaf.org">
<head>
<link rel="stylesheet"
	href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css">
<title>CodeCheckerWeb</title>
</head>
<body>
	<div class="container mt-4" col-lg-4>
		<div class="card border-info">
			<div class="card-header" bg-info>
				<h4>Login</h4>
			</div>
			<div class="card-body">
				<form th:action="@{/login}" method="post">
					<div th:if="${param.error}">
						<div class="alert alert-danger">Invalid username or
							password.</div>
					</div>
					
					<div th:if="${param.register}">
						<div class="alert alert-info">Registration successful.</div>
					</div>
					
					<div th:if="${param.logout}">
						<div class="alert alert-info">You have been logged out.</div>
					</div>
					
					<div class="form-group">
						<label for="username">Username</label>: <input type="text"
							id="username" name="username" class="form-control"
							autofocus="autofocus" placeholder="Username">
					</div>
					<div class="form-group">
						<label for="password">Password</label>: <input type="password"
							id="password" name="password" class="form-control"
							placeholder="Password">
					</div>
					<div class="form-group">
						<div class="row">
						<!-- TODO styling black magic -->
							<div class="col-sm-3 col-sm-offset-3">
								<input type="submit" name="login-submit" id="login-submit"
									class="form-control btn btn-info" value="Log In">
							</div>
						</div>
						<a th:href="@{/register}">Register</a>
					</div>
				</form>
				<p>
					<a th:href="@{/}">Back to home page</a>
				</p>
			</div>
		</div>
	</div>
</body>
</html>
