spring.datasource.url=jdbc:mysql://localhost:3306/registro?serverTimezone=UTC
spring.datasource.username=root
spring.datasource.password=password
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

spring.queries.users-query=select Username,Password,Enabled from users where Username = ?
spring.queries.authorities-query=select Username,Roles from users where Username = ?

spring.jpa.hibernate.ddl-auto=update
debug=true

server.port=8443
server.ssl.key-alias=https-example
server.ssl.key-store-type=JKS
server.ssl.key-password=password
server.ssl.key-store=classpath:https-example.jks

